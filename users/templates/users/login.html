{% extends 'entries/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

     <div class="container" style="background:#fff;box-shadow:0 0 10px #f6f6f6;margin-top:100px;padding:20px">

        <h4>Login page</h4>
         <form method="POST" action="" >
             {% csrf_token %}
             <table>
                {{ form| crispy }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Login" /></td>
                </tr>
             </table>
             <hr>
             Don't have an acount ?  <a href="{% url 'register' %}">Create New Account</a>
         </form>
     </div>

{% endblock %}
